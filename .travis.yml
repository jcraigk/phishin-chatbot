language: ruby

services:
  - postgresql
  - redis

before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres

cache: bundler

env:
  - NOSOCKETS=true

rvm:
  - 2.6.3

before_install:
  - gem update --system
  - gem install bundler
